<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /*display:contents;*/
            margin: o;
        }
        .header{
            width: 100%;
            height: 10vh;
            background-color: red;
            color: white;
            margin-bottom: 1vh;
            padding: auto;
            display: table;
                p{
                    display: table-cell;
                    text-align: center;
                    vertical-align: middle;
                }
        }
        .main{
            overflow: hidden;
            margin-bottom: 1vh;
        }
        .navigation{
            float: left;
            width: 20%;
            height: 80vh;
            background-color: navy;
            color: white;
            display: table-cell;
            text-align: center;
            align-content: center;
        }
        .content{
            float: right;
            width: 79%;
            position: relative;
            height: 80vh;
            background-color: yellow;
            color: black;
            align-content: center;
            text-align: center;
                p{
                    margin-right: 22%;
                }
        }
        .sidebar{
            width: 20%;
            background-color: green;
            color: white;
            height: 60%;
            position: absolute;
            top: 0;
            right: 0;
            text-align: center;
            align-content: center;
            border-left: 10px solid white;
            border-bottom: 10px solid white;
        }
        .footer{
            width: 100%;
            height: 10vh;
            background-color: rgb(2,125,247);
            color: white;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="header"><p>Header</p></div>
    <div class="main">
        <div class="navigation">Navigation</div>
        <div class="content"><p>Content</p>
            <div class="sidebar">Sidebar</div>
        </div>
    </div>
    <div class="footer">Footer</div>  
</body>
</html>
