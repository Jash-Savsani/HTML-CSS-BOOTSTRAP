<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page{
            background-color: lightblue;
            padding: 10px;
            height: 100%;
            font-size: 20px;
        }
        .header{
            background-color: purple;
            color: white;
        }
        .contant{
            background-color: orange;
            height: 400px;
        }
        .mytext{
            padding: 10px;
            width: 100%;
        }
        .entries{
           width: 60%;
           float: left;
           padding-left: 15px;
        }
        .entry{
            width: 100%;
            background-color: black;
            color: white;
            padding: 5px;
            margin-bottom: 15px;/*margin-bottom vali extara css mukta j form maltu aave che, nahitar 'entry' vacche space raheti nathi.*/
        }
        .sidebar{
            background-color: black;
            color: white;
            width: 30%;
            padding: 5px; 
            margin-right: 15px;
            float:right;
            height: 120px;
        }
        .footer{
            background-color: blue;
            color: white;
            width: 100%;
        }
        /*TABLEAT MATE UPAYOGI THASE*/
        @media (max-width: 768px)
        {
            .contant
            {
                flex-direction: column;
                padding: 10px;
                background-color: blue;
            }
            .entries
            {
                flex: 1;
            }
            .sidebar
            {
                margin-left: 0;
                background-color: green;
            }
            .entry
            {
                margin: 5px 0;
                background-color: red;
            }
            .header
            {
                background-color: yellow;
            }
            .page
            {
                background-color: orange;
            }

        }
        /*MOBILE MATE UPAYOGI CHE*/
        @media (max-width: 480px)
        {
            .page
            {
                background-color: green;
                columns: white;
            }
            .header
            {
                padding: 15px;
                font-size: 18px;
                background-color: palegoldenrod;
                color: black;    
            }
            .entry
            {
                font-size: 14px;
                padding: 8px;
            }
            .sidebar
            {
                font-size: 14px;
                padding: 10px;
            }
            .footer
            {
                padding: 8px;
                font-size: 12px;
            }
            .contant
            {
                color: white;
                background-color: black;
            }
            .entry
            {
                background-color: black;
                color: green;
                border: 1px solid green;
            }
            .sidebar
            {
                background-color: black;
                color: green;
                border: 1px solid green;
            }
            .footer
            {
                background-color: black;
                color: green;
                border: 1px solid green;
            }
        }
</style>
</head>
<body>
    <div class="page">page
        <div class="header">Header</div>
        <div class="contant">
            <div class="mytext">Contant</div>
            <div class="entries">
                <div class="entry">Entry</div>
                <div class="entry">Entry</div>
                <div class="entry">Entry</div>
            </div>
            <div class="sidebar">Sidebar</div>
        </div>
        <div class="footer">@Darshan University-Rajkot</div>
    </div>
</body>
</html>
