<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 200px;
            width: 200px;
            background-color: red;
            animation-name: changecolor;/*animation na run mate Ani.name, duration aapvi farajiyat che. */
            animation-duration: 2s;
        }
        @keyframes changecolor 
        {
            from
            {
                background-color: red;
            }
            to
            {
                background-color: yellow;
            }    
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
