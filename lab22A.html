<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Complex Bootstrap Form</h1>
    <div class="container-fluid">
        <div class="Form">
            <div class="row">
                <div class="col">
                    <label for="form-label">First Name</label>
                    <input class="form-control" type="text" id="First Name" name="First Name" placeholder="Enter your First Name" required>
                </div>
                <div class="col">
                    <label for="form-label">Last Name</label>
                    <input class="form-control" type="text" id="Last Name" name="Last Name" placeholder="Enter your Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="form-label">E-mail</label>
                    <input class="form-control" type="email" id="E-mail" name="E-mail" placeholder="Enter your E-mail" required> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="form-label">Password</label>
                    <input class="form-control" type="password" id="Password" name="password" placeholder="Enter your Password" required> 
                   
                </div>
                <div class="col">
                    <label for="form-label">Confirm-Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Confirm your E-mail" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="form-label">Address</label>
                    <input class="form-control" type="text" id="Address" name="Address" placeholder="1234 Main St" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="form-label">City</label>
                    <input class="form-control" type="text" id="Address" name="Address" required>
                </div>
                <div class="col-4">
                    <label for="form-label">State</label>
                    <input class="form-control" type="text" id="Address" name="Address" placeholder="Choose..." required>
                </div>
                <div class="col-2">
                    <label for="Zip" class="form-label">Zip</label>
                    <input class="form-control" maxlength="4" size="4">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
